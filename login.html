<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript">
		$(function(){
			var $signup = $('#signup_btn');
			var $login = $('#login_btn');
			var logined = $.cookie('logined');
			var sName = $('#username');
			var sPwd = $('#password');

			$login.click(function(event) {
				/* Act on the event */
				if (sName.val() == 'coco' && sPwd.val() == '123') {
					$.cookie('username','coco-123',{expires:7});
					// 设置页面跳转前需先设置这个
					// 如果是表单form的话  也会先执行form提交。
					// 提交之后 就已经不在当前页面了。所以 window.location.href无效。
					window.event.returnValue=false
					window.location.href='/';
				}else{
					alert('用户名或密码错误');
				}
			});
		});
	</script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="container">
		<div class="login-wrapper">
			<div class="header">Login</div>
			<form>
				<div class="form-wrapper">

					<input type="text" name="username" placeholder="username" class="input-item" required id="username">

					<input type="password" name="password" placeholder="password" class="input-item" required id="password">

					<button class="btn" id="login_btn">Login</button>
				</div>

				<div class="msg">
					Don't have account? <a href="#" id="signup_btn">Sign up</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
